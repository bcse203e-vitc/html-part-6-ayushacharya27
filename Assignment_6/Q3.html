<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Check Even or Odd</h2>
    <input type="number" id="numInput" placeholder="Enter a number">
    <br><br>
    <button onclick="checkEvenOdd()">Check</button>
    
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            let num = parseInt(document.getElementById("numInput").value);

            if (isNaN(num)) {
                document.getElementById("result").innerText = "Please enter a valid number!";
                return;
            }

            let result = (num % 2 === 0) ? "Even" : "Odd";
            document.getElementById("result").innerText = The number ${num} is ${result}.;
        }
    </script>

</body>
</html>
